dist: xenial
language: python
python: '3.7'
env:
  matrix:
  - ANSIBLE_VERSION=latest
  - ANSIBLE_VERSION=2.9.5
  global:
  - secure: 
  - secure: 
branches:
  only:
  - master
  - dev
before_install:
- sudo apt-get update -qq
jobs:
  include:
  - name: Run test for ansible 2.9.5
    script:
    - ansible-playbook tests/integration/targets/source_control/git_acp.yaml -vvv
    env:
    - ANSIBLE_VERSION=2.9.5
    install:
    - pip3 install ansible==$ANSIBLE_VERSION
  - name: Run test for latest ansible version
    script:
    - ansible-playbook tests/integration/targets/source_control/git_acp.yaml -vvv
    env:
    - ANSIBLE_VERSION=latest
    install:
    - pip3 install ansible==$ANSIBLE_VERSION
